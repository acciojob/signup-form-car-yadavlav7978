<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<!-- Name -->

	<form method="post">
	
	<label for="name">Name : </label>
	<input type="text" required id="name" placeholder="Name"/><br>

	<!-- Email -->
	<label for="email">Email : </label>
	<input type="email" required id="email" placeholder="Email"/><br>

	<!-- Gender -->
	<label >Gender : </label>
	<input type="radio" required id="gender_m" name="gender"/>
	<label for="gender_m">Male</label>
	<input type="radio" required id="gender_f" name="gender">
	<label for="gender_f">Female</label><br>

	<!-- Car Brands -->
	<label for="cars">Car Brands : </label><br>
	<select multiple id="cars" required>
		 <option value="" disabled selected>--Please choose an option--</option>
		<option value="audi">Audi</option>
		<option value="BMW">BMW</option>
	</select><br>

	<!-- Age -->
	
	<label for="age">Age : </label>
	<input type="number" required id="age" placeholder="Age"/><br>

	<!-- DOB -->
	<label for="dob">DOB : </label>
	<input type="date" required id="dob"/><br>

	<!-- Phone Number -->
	<label for="tel">Phone Number :</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"/><br>

	<!-- Password -->
	<label for="password">Password : </label>
	<input type="password" required id="	password" placeholder="Password"/><br>

	<!-- I agree to the TOS -->
	<label for="tos">I agree to the TOS : </label>
	<input type="checkbox" id="tos" required/><br>

	<input type="submit"/>	

</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
